<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        .bio{left: 0px;}
        .mw{right: 0px;}
        .yin{bottom: 5%; left: 29%;}
        .no{bottom: 25%; left: 20%;}

        .bio:hover{left: 0px; z-index: 1;}
        .mw:hover{right: 0px; z-index: 1;}
        .yin:hover{bottom: 5%; left: 29%; z-index: 1;}
        .no:hover{bottom: 25%; left: 20%; z-index: 1;}
    </style>
</head>
<body>
    <div style="position: relative; height: 400px; width: 400px;">
        <div class="bio"><img src="img/biohazard.png"></div>
        <div class="mw"><img src="img/Man-and-woman.png"></div>
        <div class="yin"><img src="img/Yin_and_Yang.png"></div>
        <div class="no"><img src="img/No_smoking.png"></div>
    </div>
</body>
</html>
